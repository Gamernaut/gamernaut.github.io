<!-- Site Header -->
<header class="site-header parallax" id="home" data-scrollax-parent="true">

  <!-- Parallax Header Image -->
  <div class="parallax-wrapper">
    <div class="cover" data-scrollax="properties: { 'translateY': '48%' }">
      <img src="{{ site.baseurl }}/images/header-image.jpg" alt="header background image goes here" />
    </div>
  </div>

  <div class="container">

    <!-- Site Navigation Bar -->
    <div class="row site-navigation-bar parent">

      <!-- Logo -->
      <div class="col-sm-2 col-xs-4 logo child-center-v">
        <!-- Cyno commentedout <a href="{{ site.baseurl }}/index.html"><img src="{{ site.baseurl }}/images/title3.png" alt="OSS Logo goes here"></a>  -->
      </div>

      <!-- Toggle Mobile Menu -->
      <div class="col-xs-8 toggle-menu child-center-v">

        <!-- Burger -->
        <div class="navTrigger">
          <i></i><i></i><i></i>
        </div>

      </div>

      <!-- Navigation Bar -->
      <div class="col-sm-10 col-xs-12 navigation-bar child-center-v">

        <!-- Navigation Menu -->
        <nav id="navMenu" class="nav-menu">
          <ul class="menu">
            <li class="current-menu-item"><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact Me</a></li>
          </ul>
        </nav>

      </div>


    </div>

    <!-- Site Header Banner -->
    <div class="row header-banner parent" data-scrollax="properties: { 'translateY': '48%', 'opacity': '1.4' }">

      <div class="heading-content text-center child-center-v">

        <!-- Heading Title -->
        <div class="typing-container">
          <span id="sentence" class="sentence" style="font-size:55px">&nbsp;</span>
          <span id="feature-text"></span>
          <span class="input-cursor"></span>
        </div>
        
        
        <div class="row heading-title" height="300">
          <hr class="small">
          <h2 class="thin">{{ site.header-title }}</h2>
          <h3 class="thin">{{ site.header-tagline }}</h3>
          <span>
            <img src="{{ site.baseurl }}/images/logos/cpp240.png" width ="75" alt="Cpp logo"/>
            <img src="{{ site.baseurl }}/images/logos/python.png" width ="120" alt="Python logo"/>
          </span>
        </div>
        


      </div>

    </div>

    <!-- Arrow Down -->
    <div class="row arrow-down-section" data-scrollax="properties: { 'opacity': '0.6' }">

        <div class="wrapper-arrow child-center">
          <a href="#about" class="arrow-down">
            <i class="pe-7s-angle-down"></i>
          </a>
        </div>

    </div>

  </div>
</header>
